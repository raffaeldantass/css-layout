<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/aside.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <title> Coletividad </title>
</head>
<body>
  <div class="container">
    <nav class="navbar-block">
      <img src="assets/img/logo.svg" alt="Logo da Empresa">
      <ul class="navbar-block__menu">
        <li class="navbar-block__menu__link-item"> Logar     </li>
        <li class="navbar-block__menu__link-item"> Cadastrar </li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="search-image-block">
        <h1 class="search-image-block__title"> Pesquisar Imagens </h1>

        <form action="#">
          <label class="search-image-block__label" for="search-bar"> Pesquisar </label>
          <input class="search-image-block__search-field" type="search" name="search-bar" id="search-bar">
          <button class="search-image-block__submit-button" type="submit"> Pesquisar </button>
        </form>
        
        <p class="search-image-block__helper-text"> Insira qualquer termo que deseja e clique em "Procurar" </p>
      </section>

      <section>
        <div>
          <img src="assets/img/foto-1.jpg" alt="Foto 1">
          <img src="assets/img/foto-2.jpg" alt="Foto 2">
          <img src="assets/img/foto-3.jpg" alt="Foto 3">
          <img src="assets/img/foto-4.jpg" alt="Foto 4">
          <img src="assets/img/foto-5.jpg" alt="Foto 5">
        </div>

        <div>
          <img src="assets/img/foto-6.jpg" alt="Foto 6">
          <img src="assets/img/foto-7.jpg" alt="Foto 7">
          <img src="assets/img/foto-8.jpg" alt="Foto 8">
          <img src="assets/img/foto-9.jpg" alt="Foto 9">
          <img src="assets/img/foto-10.jpg" alt="Foto 10">
        </div>
      
        <div>
          <img src="assets/img/foto-11.jpg" alt="Foto 11">
          <img src="assets/img/foto-12.jpg" alt="Foto 12">
          <img src="assets/img/foto-13.jpg" alt="Foto 13">
          <img src="assets/img/foto-14.jpg" alt="Foto 14">
          <img src="assets/img/foto-15.jpg" alt="Foto 15">
        </div>

        <div>
          <img src="assets/img/foto-16.jpg" alt="Foto 16">
          <img src="assets/img/foto-17.jpg" alt="Foto 17">
          <img src="assets/img/foto-18.jpg" alt="Foto 18">
          <img src="assets/img/foto-19.jpg" alt="Foto 19">
          <img src="assets/img/foto-20.jpg" alt="Foto 20">
        </div>

        <div>
          <img src="assets/img/foto-21.jpg" alt="Foto 21">
          <img src="assets/img/foto-22.jpg" alt="Foto 22">
          <img src="assets/img/foto-23.jpg" alt="Foto 23">
          <img src="assets/img/foto-24.jpg" alt="Foto 24">
          <img src="assets/img/foto-25.jpg" alt="Foto 25">
        </div>

        <div>
          <img src="assets/img/foto-26.jpg" alt="Foto 26">
          <img src="assets/img/foto-27.jpg" alt="Foto 27">
          <img src="assets/img/foto-28.jpg" alt="Foto 28">
          <img src="assets/img/foto-29.jpg" alt="Foto 29">
          <img src="assets/img/foto-30.jpg" alt="Foto 30">
        </div>

        <div>
          <h2> Ver todas as categorias de imagem </h2>
        </div>
      </section>
    </main>

    <aside class="left-aside">
      <h2 class="left-aside__title"> Outras categorias </h2>

      <ul class="left-aside__menu">
        <li class="left-aside__menu__link-item"> Fontes  </li>
        <li class="left-aside__menu__link-item"> Cores   </li>
        <li class="left-aside__menu__link-item"> Vídeos  </li>
        <li class="left-aside__menu__link-item"> Ícones  </li>
      </ul>
    </aside>

    <footer class="footer-block">
      <img src="assets/img/logo.svg" alt="Logo Rodape">
      
      <div class="icon-block">
        <p class="icon-block__title"> Nossas redes sociais </p>
        <ul class="social-icon-list">
          <li class="social-icon-list__icon-item"> <img src="assets/img/facebook.svg" width="28" alt="Logo Facebook">   </li>
          <li class="social-icon-list__icon-item"> <img src="assets/img/instagram.svg" width="28" alt="Logo Instagram"> </li>
          <li class="social-icon-list__icon-item"> <img src="assets/img/twitter.svg" width="28" alt="Logo Twitter">     </li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
